<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      font-family: Inter, sans-serif;
      margin: 0;
      background: #FFFFFF;
    }
    
    .header {
      padding: 16px 20px;
      border-bottom: 1px solid #E6E6E6;
      background: #FAFAFA;
    }
    
    .header h3 {
      margin: 0;
      font-size: 14px;
      font-weight: 600;
      color: #333333;
    }
    
    .container {
      padding: 20px;
    }
    
    .select-wrapper {
      position: relative;
      margin-bottom: 20px;
    }
    
    .select-label {
      display: block;
      margin-bottom: 8px;
      font-size: 12px;
      font-weight: 500;
      color: #333333;
    }
    
    select {
      width: 100%;
      padding: 8px 12px;
      font-size: 14px;
      border: 1px solid #E6E6E6;
      border-radius: 4px;
      background-color: #FFFFFF;
      cursor: pointer;
      appearance: none;
    }
    
    .select-wrapper::after {
      content: "â–¼";
      font-size: 10px;
      color: #333333;
      position: absolute;
      right: 12px;
      top: 38px;
      pointer-events: none;
    }
    
    .status-message {
      font-size: 12px;
      color: #666666;
      margin-bottom: 12px;
      padding: 8px;
      background: #F5F5F5;
      border-radius: 4px;
    }
    
    .button {
      width: 100%;
      padding: 8px 16px;
      background: #18A0FB;
      color: white;
      border: none;
      border-radius: 4px;
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
      transition: background 0.2s;
    }
    
    .button:hover {
      background: #0D8DE3;
    }

    .button[disabled] {
      background: #E6E6E6;
      cursor: not-allowed;
    }
  </style>
</head>
<body>
  <div class="header">
    <h3>I18n Text Preview</h3>
  </div>
  
  <div class="container">
    <div class="status-message" id="statusMessage">
      Select a frame to begin
    </div>

    <div class="select-wrapper">
      <label class="select-label">Select Language</label>
      <select id="languageSelect">
        <option value="en">English</option>
        <option value="es">Spanish</option>
        <option value="fr">French</option>
        <option value="de">German</option>
        <option value="ja">Japanese</option>
        <option value="zh">Chinese</option>
        <option value="ar">Arabic</option>
      </select>
    </div>
    
    <button class="button" id="duplicateButton" disabled>
      Duplicate Frame
    </button>
  </div>

  <script>
    window.onmessage = (event) => {
      const msg = event.data.pluginMessage;
      const statusMessage = document.getElementById('statusMessage');
      
      if (msg.type === 'frameSelected') {
        statusMessage.textContent = `Selected frame: ${msg.name}`;
        document.getElementById('duplicateButton').removeAttribute('disabled');
      } else if (msg.type === 'noFrameSelected') {
        statusMessage.textContent = 'Select a frame to begin';
        document.getElementById('duplicateButton').setAttribute('disabled', '');
      }
    };

    document.getElementById('duplicateButton').onclick = () => {
      const language = document.getElementById('languageSelect').value;
      parent.postMessage({ 
        pluginMessage: { 
          type: 'duplicateFrame',
          language: document.getElementById('languageSelect').options[
            document.getElementById('languageSelect').selectedIndex
          ].text
        }
      }, '*');
    };
  </script>
</body>
</html>
